<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Online Store</title>
</head>
<body>

<header>
    <h1>Online Store</h1>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section id="product-list">
    <section class="T-Shirt">
        <article class="product">
            <img src="clothes1.jpg" alt="Clothes 1">
            <h2>Casual T-Shirt</h2>
            <p class="price">$24.99</p>
            <button>Add to Cart</button>
        </article>
    </section>

    <!-- Add more product articles as needed -->
    <section class="Shirt">
        <article class="product">
            <img src="clothes2.jpg" alt="Clothes 2">
            <h2>Formal Shirt</h2>
            <p class="price">$34.99</p>
            <button>Add to Cart</button>
        </article>
    </section>

    <section class="shoes">
        <article class="product men shoes">
            <img src="https://m.media-amazon.com/images/I/81tz1BSgzuL._AC_UL1500_.jpg" alt="Shoes 1">
            <h2>Sporty Sneakers</h2>
            <p class="price">$49.99</p>
            <button>Add to Cart</button>
        </article>

        <article class="product men shoes">
            <img src="shoes2.jpg" alt="Shoes 2">
            <h2>Running Shoes</h2>
            <p class="price">$59.99</p>
            <button>Add to Cart</button>
        </article>
    </section>

    <section class="watches">
        <article class="product">
            <img src="watches2.jpg" alt="Watch 2">
            <h2>Sporty Digital Watch</h2>
            <p class="price">$79.99</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="watches1.jpg" alt="Watch 1">
            <h2>Classic Leather Watch</h2>
            <p class="price">$99.99</p>
            <button>Add to Cart</button>
        </article>
    </section>

    <!-- Add more products as needed -->
</section>

<footer>
    <p>&copy; 2024 Online Store. All rights reserved.</p>
</footer>

</body>
</html>
